<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coding Quiz!</title>
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="high-scores">
        <h4 id="high-scores">View High Scores</h4>
      </div>
      <div class="timer">
        <p id="timer">Timer: <span id="countdown">0</span></p>
      </div>
    </div>
    <!--First page content - Start Quiz-->
      <div class="text-areas" id="code-instructions">
          <div>
              <div>
                  <h2>Coding Quiz Challenge</h2>
              </div>
          </div>
          <div>
              <div>
                  <p>
                  Try to answer the following code-related questions within the time
                  limit. Keep in mind that incorrect answers will penalize your
                  score/time by ten seconds!
                  </p>
                  <button class="button" id="start-btn">Start Quiz</button>
              </div>
          </div>
      </div>
      <div class="text-areas" id="quiz-body">
      </div>
    <!--Questions-->
    <script src="./assets/js/script.js"></script>
  </body>
</html>
